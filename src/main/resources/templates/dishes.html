<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>List Dishes</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href = "@{/dishes/new}" class="btn btn-primary btn-sm mb-3">Add Dishes</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th>Name</th>
      <th>Categories</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish: ${dishes}">
      <td th:text = "${dish.name}"></td>
      <td th:text = "${dish.categories}"></td>
      <td th:text = "${dish.price}"></td>
      <td>
        <a th:href = @{/dishes/edit/{id}(id=${dish.id})} class="btn btn-primary">Update</a>
        <a th:href = @{/dishes/{id}(id=${dish.id})} class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
