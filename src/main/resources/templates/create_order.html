<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create Order</h1>
            <div class="card-body">
                <form th:action="@{/dishesClient/{id} (id=${order.id})}" th:object="${order}" method="post">
                    <div class="form-group">
                        <label>Order Id</label>
                        <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly" placeholder="Enter Order Id">
                    </div>

                    <div class="form-group">
                        <label>Customer Id</label>
                        <input type="text" name="customer_id" th:field="*{customer_id}" class="form-control" readonly="readonly" placeholder="Enter Customer Id">
                    </div>

                    <div class="form-group" style="margin-top: 10px">
                        <label>Total Price: <span th:text="${order.price}"></span></label>
                    </div>

                    <div class="form-group">
                        <label>Total Products: <span th:text="${order.numberOfProducts}"></span></label>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" th:field="*{address.country}" class="form-control" placeholder="Enter Country Name">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" th:field="*{address.city}" class="form-control" placeholder="Enter City Name">
                    </div>

                    <div class="form-group">
                        <label>Street</label>
                        <input type="text" name="street" th:field="*{address.street}" class="form-control" placeholder="Enter Street Name">
                    </div>

                    <div class="form-group">
                        <label>Number</label>
                        <input type="text" name="number" th:field="*{address.number}" class="form-control" placeholder="Enter House Number">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
