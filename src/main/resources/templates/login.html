<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .input-group {
            display: flex;
        }

        .input-group-text {
            display: flex;
            align-items: center;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h4 class="mb-3">Login</h4>
        <form class="need-validation" novalidate th:action="@{/login/insert}" th:object="${user}" method="get">
            <div class="col-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>
            <div class="col-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <div class="invalid-feedback">Your password is required.</div>
            </div>
            <button class="btn btn-primary btn-lg" style="margin-top: 10px" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
